<ul class="social-links">
  {% for link in site.social %}
  <li>
    <a href="{{ link.url }}" target="_blank" rel="noopener"><span class="{{ link.icon }}"
        aria-hidden="true"></span><span class="screen-reader-text">{{ link.icon }}</span></a>
  </li>
  {% endfor %}
</ul><!-- .social-links -->
